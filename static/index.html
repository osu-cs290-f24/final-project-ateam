<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>store kiosk</title>
    <script src="/index.js" charset="utf-8" defer></script>
    </head>
    <header>
    <!-- this is where you could have a header image  -->
    </header>

    <main class="content">
        
        <!-- catogory search start -->

        <aside class="sub-header">

        <aside class="catogoryfilter">
            <div class="filter-input-container">

                <label for="filter-text" class="filter-input-label">Name</label>
                <div class="filter-input-element">

                    <input type="text" name="filter-text" id="filter-text" class="filter-input">
                  </div>
                </div>

        </aside>

        </aside>
<!-- catogory section end -->

<!-- order section -->
        <section id="order-list">
            <div class="order" data-price="" data-amount="" >
                <div class="order-content">
                    <a href="#" class="order-title">title</a> <span class="order-price">price</span><span class="order-amount">amount</span>
                </div>
            </div>

        </section>

        <section id="payment-area">


        <button type="button" id="buy-button" class="buy-button-class">Buy</button>

        <button type="button" id="cancel-button" class="cancel-button-class">Cancel</button>
        </section>

            
<!-- order section end -->
 <!-- product stuff start -->


        <section id="products">
            <div class="name" data-price="" data-amount="" data-itemtype="">
                <div class="product-content">
                    <div class="image-container">
                        <img src="" alt="">
                    </div>
                    <div class="product-info-container">
                        <a href="#" class="product-title">where you would put product</a> <span class="product-price">price</span> 
                        <span class="product-amount">amount</span><span class="item-type">type</span>

                    </div>

                </div>
            </div>

        </section>
    </main>
    
    <!-- <button type="button" id="buy-button"><i class="purchase-button"></i></button>

    <button type="button" id="cancel-button"><i class="cancel-button"></i></button> -->



</html>
